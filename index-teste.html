<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
    </head>
    <title>Calculadora de Média</title>
<body>
    <header>
        <img src="./Imagens/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form action="">
        <div class="container">
            <div class="column_1">
                <input type="text" placeholder="Nome da atividade" required>
                <h2>Nome da atividade</h2>
            </div>
            <div class="column_2">
                <input type="text" placeholder="Nota" required min="0" max="10">
                <h2>Nota</h2>
            </div>
            <div class="column_3">
                <button type="submit">Adicionar</button>
                <h2>Aprovado?</h2>
            </div>
        </div>
    </form>
</body>
</html>
