<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <title>Calculadora de Médias</title>
<body>
    <div class="container">
        <header>
            <img src="./Imagens/logo.png" alt="chapéu">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" placeholder="Nome da atividade" required>
            <input id="nota-atividade" type="number" placeholder="Nota da atividade" min="0" max="10" required />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="Imagens/aprovado.png" alt="emoji-aprovado"></td>
                </tr>-->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="valor-media-final">---</td>
                    <td id="valor-resultado" >--</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
